<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>
    <script>
    AFRAME.registerComponent('my-component', {
      schema: { opacity: { default: 1.0 } },
      update: function () {
        var mesh = this.el.getObject3D('mesh');
        var data = this.data;
        if (!mesh) return;
        mesh.traverse(function (node) {
            if (!node.isMesh) return;
            node.material.opacity = data.opacity;
            node.material.transparent = data.opacity < 1.0;
            node.material.needsUpdate = true;
        });
      }
  });
  </script>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="houseo" src="assets/houseo.glb"></a-asset-item>
                <a-asset-item id="bp" src="assets/bp.glb"></a-asset-item>
                <a-asset-item id="agora" src="assets/agora.glb"></a-asset-item>
            </a-assets>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/houseo.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
<!--
                <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" 
                my-opacity="opacity: 0.50"
                animation='property: my-component.opacity;from: 1; to: 0; dur: 500;loop: true; dir: alternate;'></a-box>
-->
                <a-entity 
                    gltf-model="#houseo"
                    position="2.3 0.0 1.2" 
                    rotation="0 0 0"
                    scale="4.5 4.5 4.5"
                    material="opacity: 0.1; transparent: true"
                    my-opacity="opacity: 0.50"
                    animation='property: my-component.opacity;from: 1; to: 0; dur: 500;loop: true; dir: alternate;'
                    >
                </a-entity>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/bp.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity 
                    position="-2.6 0.0 -2.0" 
                    rotation="0 0 0"
                    scale="3.2 3.2 3.2"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#bp">
                </a-entity>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/agora.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity 
                    position="2.3 0.0 0.9" 
                    rotation="0 0 0"
                    scale="4.5 4.5 4.5"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#agora">
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
