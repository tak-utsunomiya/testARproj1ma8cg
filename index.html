<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script>
            AFRAME.registerComponent('model-relative-opacity', {
                schema: { opacity: { default: 1.0 } },
                init: function () {
                    this.nodeMap = {}
                    this.prepareMap.bind(this)
                    this.traverseMesh.bind(this)

                // this.el.addEventListener('model-loaded', e => {
                //     this.prepareMap()
                //     this.update()
                // });
                this.el.addEventListener('markerFound', e => {
                    var markerId = marker.id;
		    console.log('markerFound', markerId);
                    this.prepareMap()
                    this.update()
                });
            },
            prepareMap: function () {
                this.traverseMesh(node => {
                    this.nodeMap[node.uuid] = node.material.opacity
                })
            },
            update: function () {
                this.traverseMesh(node => {
                    node.material.opacity = this.nodeMap[node.uuid] * this.data.opacity
                    node.material.transparent = node.material.opacity < 1.0;
                    node.material.needsUpdate = true;
                })
            },
            remove: function () {
                this.traverseMesh(node => {
                    node.material.opacity = this.nodeMap[node.uuid]
                    node.material.transparent = node.material.opacity < 1.0;
                    node.material.needsUpdate = true;
                })
            },
            traverseMesh: function (func) {
                var mesh = this.el.getObject3D('mesh');
                if (!mesh) { return; }
                mesh.traverse(node => {
                    if (node.isMesh) {
                        func(node)
                    }
                });
            }
            });
        </script>
    </head>
    
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
        >
            <a-assets>
                <a-asset-item id="houseo" src="assets/houseo.glb"></a-asset-item>
                <a-asset-item id="houseo_base" src="assets/houseo_base.glb"></a-asset-item>
                <a-asset-item id="houseo_area" src="assets/houseo_area_maxg2.glb"></a-asset-item>
                <a-asset-item id="bp" src="assets/bp.glb"></a-asset-item>
                <a-asset-item id="bp_base" src="assets/bp_base.glb"></a-asset-item>
                <a-asset-item id="bp_area" src="assets/bp_area_maxg2.glb"></a-asset-item>
                <a-asset-item id="agora" src="assets/agora.glb"></a-asset-item>
                <a-asset-item id="agora_base" src="assets/agora_base.glb"></a-asset-item>
                <a-asset-item id="agora_area" src="assets/agora_area_maxg2.glb"></a-asset-item>
            </a-assets>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/houseo.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity 
                    position="2.3 -0.2 1.2" 
                    rotation="0 1 0"
                    scale="4.6 4.6 4.6"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#houseo_base" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;easing: easeInQuart; from: 0; to: 0.9; dur: 6000;loop: false; dir: alternate; startEvents: model-loaded'>
                </a-entity>
                <a-entity 
                    position="2.3 -0.2 1.2" 
                    rotation="0 1 0"
                    scale="4.6 4.6 4.6"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#houseo_area" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;easing: easeInQuart; from: 0; to: 0.8; dur: 3000;loop: true; dir: alternate; startEvents: model-loaded'>
                </a-entity>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/bp.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity 
                    position="-2.6 0.0 -2.0" 
                    rotation="0 0 0"
                    scale="3.2 3.2 3.2"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#bp_base" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;easing: easeInQuart;from: 0; to: 0.9; dur: 6000;loop: false; dir: alternate; startEvents: model-loaded'>
                </a-entity>
                <a-entity 
                    position="-2.6 0.0 -2.0" 
                    rotation="0 0 0"
                    scale="3.2 3.2 3.2"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#bp_area" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;easing: easeInQuart; from: 0; to: 0.8; dur: 3000;loop: true; dir: alternate; startEvents: model-loaded'>
                </a-entity>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/agora.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity 
                    position="2.3 0.0 0.9" 
                    rotation="0 0 0"
                    scale="4.5 4.5 4.5"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#agora_base" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;easing: easeInQuart;from: 0; to: 0.9; dur: 6000;loop: false; dir: alternate; startEvents: model-loaded'>
                </a-entity>
                <a-entity 
                    position="2.3 0.0 0.9" 
                    rotation="0 0 0"
                    scale="4.5 4.5 4.5"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#agora_area" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;easing: easeInQuart; from: 0; to: 0.8; dur: 3000;loop: true; dir: alternate; startEvents: model-loaded'>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
